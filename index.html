    <figure class="justo">

      <img src=".\img\1578318745419.png" alt="Android Sem Limites" class="logosobre">

      <p><a href="https://www.youtube.com/channel/UCnWG8YD3tlsU_Pg-sb6YWCw/" target="_blank" class="mudacor">Android Sem Limites</a> é um canal que está relacionado sobretudo ao mundo Android. Mesmo assim ele possui uma diversidade imensa de conteúdos como mágica, origami, futebol, cursos, rap, tutoriais, downloads, etc.</p>

      <p>O canal foi criado no início de 2017 (se chamava Descobrindo o Mundo) e os primeiros vídeos foram gravados em um celular que gravava em 240p. Fui postando bastante vídeos e comecei a ganhar uma grande quantidade de inscritos e visualizações, mas devido a alguns problemas com o YouTube meu canal acabou sendo banido no fim de 2018.</p>

      <p>Fiquei bastante triste com esse banimento e somente no início de 2020 criei um novo canal (chamado Android Sem Limites) e comecei a postar vídeos. Tudo estava indo bem, até que resolvi mandar um e-mail pro YouTube pedindo pra devolver meu canal antigo. No dia seguinte, tive uma grande surpresa ao ver que o YouTube me mandou um e-mail falando que não quebrei nenhuma regra e estava devolvendo meu canal.</p>
      
      <p>Então resolvi voltar pro meu canal antigo e colocar conteúdo nele. Estou com uma meta de postar pelo menos um vídeo por semana (toda quarta-feira), mas não sei por quanto tempo vou conseguir cumprir isso. O canal que ainda se chama Descobrindo o Mundo vai passar a ser Android Sem Limites, pois já me acostumei com isso.</p>

      <p>Esse site foi feito com o conhecimento adquirido no curso Imersão CSS que insclusive foi postado no canal e você também pode aprender.</p>
